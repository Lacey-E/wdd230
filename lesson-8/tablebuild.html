<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table form</title>
    <link rel="stylesheet" href="css/tablestyle.css">
</head>
<body>
    <table>
        
        <thead>
            <tr>
                <th colspan="3" scope="colgroup">Stright Hill Table</th>
            </tr>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Amount</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">July</td>
                <td>$3,000</td>
                <td>$4000</td>
            </tr>
            <tr>
                <td scope="row">August</td>
                <td>$8,000</td>
                <td>$6000</td>
            </tr>
            <tr>
                <td scope="row">September</td>
                <td>$4,000</td>
                <td>$6000</td>
            </tr>
            <tr>
                <td scope="row">October</td>
                <td>$3,000</td>
                <td>$6000</td>
            </tr>
            <tr>
                <td scope="row">November</td>
                <td>$2,000</td>
                <td id="active">$9000</td>
            </tr>
            <tr>
                <td scope="row"> Black Friday</td>
                <td colspan="2">$2000</td>
            </tr>
            <tr>
                <td scope="row">December</td>
                <td>$4,000</td>
                <td>$6000</td>
            </tr>
            <tr>
                <td scope="row"> Black Friday</td>
                <td colspan="3">$2000</td>
            </tr>
            <tr>
                <th class="small" colspan="3" scope="colgroup">Complied 6.11.2021 by Esther Ezimadu</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
